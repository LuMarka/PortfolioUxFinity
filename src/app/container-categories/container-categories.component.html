<div class="container">
    <div class="left-container">
        <h2>{{h2left}}</h2>
        <h4>{{h4left}}</h4>
    </div>

    <div class="right-container">
        <div class="accordion-item">

            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"
                (click)="cambiarElementoAbierto(1)">
                <h2 class="accordion-header" id="headingOne">{{categorie1}}</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="31" height="17" viewBox="0 0 31 17" fill="none"
                    [ngClass]="{'rotate': flechaArriba[0]}">
                    <path d="M1.5 1L15.5 15L29.5 1" stroke="white" stroke-width="2" />
                </svg>
            </button>

            <div id="collapseOne" class="accordion-collapse collapse" [ngClass]="{'show': elementoAbierto === 1}"
                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body content">
                    <p>{{categorie1Text}}.</p>
                </div>
            </div>
        </div>
